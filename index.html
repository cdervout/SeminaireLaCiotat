<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Froide Ann√©es 80</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            font-family: "VT323", monospace;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 0, 255, 0.3);
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ff00ff;
            text-shadow: 2px 2px #000;
        }

        #time {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ff00ff;
            padding: 10px;
            border-radius: 5px;
            font-family: "Press Start 2P", cursive;
            font-size: 24px;
            text-shadow: 2px 2px #00ffff;
        }

        button {
            background: #ff00ff;
            border: 2px solid #00ffff;
            color: white;
            text-shadow: 1px 1px #000;
            font-family: "VT323", monospace;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        button:hover {
            background: #00ffff;
            border-color: #ff00ff;
            transform: scale(1.1);
        }

        .actions {
            margin-top: 10px;
        }

        #music-controls {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        #customization-panel {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00ff;
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-family: "VT323", monospace;
            display: none;
            text-shadow: 2px 2px #000;
            max-height: 80vh;
            overflow-y: auto;
        }

        #customization-panel h3 {
            color: #00ffff;
            text-align: center;
            margin-top: 0;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .color-option:hover {
            transform: scale(1.2);
            border-color: #00ffff;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-group h4 {
            color: #ff00ff;
            margin-bottom: 10px;
        }

        .toggle-btn {
            background: none;
            border: 2px solid #00ffff;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            font-family: "VT323", monospace;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background: #00ffff;
            color: black;
        }

        .toggle-btn:hover {
            background: #ff00ff;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h3>Actions</h3>
        <div class="actions">
            <button id="dive-classic">Plongeon classique</button>
            <button id="dive-bomb">Bombe</button>
            <button id="dive-flat">Plat</button>
            <button id="dive-twist">Vrille</button>
        </div>
        <div>
            <small>ZQSD/Fl√®ches : Se d√©placer</small><br>
            <small>Espace : Plonger</small><br>
            <small>Shift : Sortir</small>
        </div>
        <div id="music-controls">
            <button id="toggle-music">üéµ Musique</button>
            <button id="toggle-sfx">üîä Effets</button>
        </div>
        <div class="actions">
            <button id="customize-btn">üë§ Personnaliser</button>
        </div>
    </div>

    <div id="time"></div>

    <div id="customization-panel">
        <h3>PERSONNALISATION</h3>
        
        <div class="option-group">
            <h4>STYLE DE MAILLOT</h4>
            <button class="toggle-btn active" data-swimwear="speedo">Slip</button>
            <button class="toggle-btn" data-swimwear="shorts">Short</button>
        </div>

        <div class="option-group">
            <h4>COULEUR DU MAILLOT</h4>
            <div class="color-grid">
                <div class="color-option" style="background: #ff00ff" data-color="0xff00ff"></div>
                <div class="color-option" style="background: #00ffff" data-color="0x00ffff"></div>
                <div class="color-option" style="background: #ffff00" data-color="0xffff00"></div>
                <div class="color-option" style="background: #ff8c00" data-color="0xff8c00"></div>
                <div class="color-option" style="background: #ff0000" data-color="0xff0000"></div>
                <div class="color-option" style="background: #00ff00" data-color="0x00ff00"></div>
            </div>
        </div>

        <div class="option-group">
            <h4>COULEUR DE PEAU</h4>
            <div class="color-grid">
                <div class="color-option" style="background: #ffdbac" data-skin="0xffdbac"></div>
                <div class="color-option" style="background: #f1c27d" data-skin="0xf1c27d"></div>
                <div class="color-option" style="background: #e0ac69" data-skin="0xe0ac69"></div>
                <div class="color-option" style="background: #c68642" data-skin="0xc68642"></div>
                <div class="color-option" style="background: #8d5524" data-skin="0x8d5524"></div>
                <div class="color-option" style="background: #573719" data-skin="0x573719"></div>
            </div>
        </div>

        <div class="option-group">
            <h4>STYLE</h4>
            <button class="toggle-btn active" data-style="normal">Normal</button>
            <button class="toggle-btn" data-style="muscular">Muscl√©</button>
            <button class="toggle-btn" data-style="slim">Mince</button>
        </div>

        <div class="option-group">
            <h4>CHEVEUX</h4>
            <button class="toggle-btn active" data-hair="none">Aucun</button>
            <button class="toggle-btn" data-hair="short">Courts</button>
            <button class="toggle-btn" data-hair="mohawk">Mohawk</button>
            <button class="toggle-btn" data-hair="mullet">Mulet</button>
        </div>

        <div class="option-group">
            <h4>COULEUR DES CHEVEUX</h4>
            <div class="color-grid">
                <div class="color-option" style="background: #000000" data-hair-color="0x000000"></div>
                <div class="color-option" style="background: #4a3728" data-hair-color="0x4a3728"></div>
                <div class="color-option" style="background: #a65e2e" data-hair-color="0xa65e2e"></div>
                <div class="color-option" style="background: #deb887" data-hair-color="0xdeb887"></div>
                <div class="color-option" style="background: #c0c0c0" data-hair-color="0xc0c0c0"></div>
                <div class="color-option" style="background: #ff69b4" data-hair-color="0xff69b4"></div>
            </div>
        </div>

        <div class="option-group">
            <h4>ACCESSOIRES</h4>
            <button class="toggle-btn" data-accessory="sunglasses">Lunettes de soleil</button>
            <button class="toggle-btn" data-accessory="headband">Bandeau</button>
            <button class="toggle-btn" data-accessory="wristbands">Bracelets</button>
        </div>
    </div>
    
    <canvas id="game-canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Water.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        // Configuration de base
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.querySelector('#game-canvas'), 
            antialias: true,
            logarithmicDepthBuffer: true // Ajout du logarithmic depth buffer
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;

        // Contr√¥les de cam√©ra
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 10);
        controls.update();

        // Lumi√®res
        const ambientLight = new THREE.AmbientLight(0xffd2a1, 0.4); // Lumi√®re plus chaude
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffd2a1, 1.2); // Soleil plus intense et chaud
        sunLight.position.set(10, 15, 10);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 50;
        sunLight.shadow.camera.left = -25;
        sunLight.shadow.camera.right = 25;
        sunLight.shadow.camera.top = 25;
        sunLight.shadow.camera.bottom = -25;
        scene.add(sunLight);

        // Ciel
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

        // Sol
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x90EE90,
            side: THREE.FrontSide
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -2.1; // Positionn√© juste sous la piscine
        ground.receiveShadow = true;
        scene.add(ground);

        // Piscine
        const poolWidth = 20;
        const poolHeight = 2;
        const poolDepth = 20;

        // Cr√©ation de la piscine
        const poolGeometry = new THREE.BoxGeometry(poolWidth, poolHeight, poolDepth);
        const poolMaterials = [
            new THREE.MeshStandardMaterial({ color: 0x3A8EE6, side: THREE.BackSide }), // droite
            new THREE.MeshStandardMaterial({ color: 0x3A8EE6, side: THREE.BackSide }), // gauche
            new THREE.MeshStandardMaterial({ color: 0x3A8EE6, side: THREE.BackSide }), // haut
            new THREE.MeshStandardMaterial({ color: 0x3A8EE6, side: THREE.BackSide }), // bas
            new THREE.MeshStandardMaterial({ color: 0x3A8EE6, side: THREE.BackSide }), // avant
            new THREE.MeshStandardMaterial({ color: 0x3A8EE6, side: THREE.BackSide })  // arri√®re
        ];

        const pool = new THREE.Mesh(poolGeometry, poolMaterials);
        pool.position.y = -1;
        pool.receiveShadow = true;
        scene.add(pool);

        // Surface d'eau
        const waterGeometry = new THREE.PlaneGeometry(19, 19);
        const waterMaterial = new THREE.MeshStandardMaterial({
            color: 0x4CA6FF,
            transparent: true,
            opacity: 0.5,
            side: THREE.FrontSide
        });
        
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.position.y = -0.1; // L√©g√®rement sous le niveau du bord
        water.rotation.x = -Math.PI / 2;
        water.renderOrder = 2; // Force l'eau √† √™tre rendue apr√®s la piscine
        scene.add(water);

        // Cr√©ation d'un palmier
        class PalmTree {
            constructor(scene, position) {
                this.scene = scene;
                
                // Tronc
                const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.3, 4, 8);
                const trunkMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x8B4513,
                    roughness: 0.8
                });
                this.trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                this.trunk.position.copy(position);
                this.trunk.castShadow = true;
                
                // Groupe pour les feuilles
                this.leavesGroup = new THREE.Group();
                this.leavesGroup.position.copy(position);
                this.leavesGroup.position.y += 3.5;
                
                // Cr√©er les feuilles
                const leafCount = 8;
                for (let i = 0; i < leafCount; i++) {
                    const angle = (i / leafCount) * Math.PI * 2;
                    const leafGeometry = new THREE.ConeGeometry(0.8, 2, 4);
                    const leafMaterial = new THREE.MeshStandardMaterial({ 
                        color: 0x2E8B57,
                        roughness: 0.6
                    });
                    
                    const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
                    leaf.rotation.x = Math.PI / 4;
                    leaf.rotation.y = angle;
                    leaf.position.x = Math.cos(angle) * 0.5;
                    leaf.position.z = Math.sin(angle) * 0.5;
                    leaf.castShadow = true;
                    
                    this.leavesGroup.add(leaf);
                }
                
                // Ajouter √† la sc√®ne
                scene.add(this.trunk);
                scene.add(this.leavesGroup);
                
                // Animation de balancement
                this.startSwaying();
            }
            
            startSwaying() {
                const duration = 2 + Math.random();
                const angle = 0.1;
                
                gsap.to(this.leavesGroup.rotation, {
                    x: angle,
                    duration: duration,
                    yoyo: true,
                    repeat: -1,
                    ease: "sine.inOut"
                });
                
                gsap.to(this.leavesGroup.rotation, {
                    z: angle,
                    duration: duration * 1.3,
                    yoyo: true,
                    repeat: -1,
                    ease: "sine.inOut"
                });
            }
        }

        // Ajouter des palmiers autour de la piscine
        const palmPositions = [
            new THREE.Vector3(-12, 0, -12),
            new THREE.Vector3(-12, 0, 12),
            new THREE.Vector3(12, 0, -12),
            new THREE.Vector3(12, 0, 12),
            new THREE.Vector3(0, 0, -12),
            new THREE.Vector3(0, 0, 12),
            new THREE.Vector3(-12, 0, 0),
            new THREE.Vector3(12, 0, 0)
        ];

        palmPositions.forEach(position => {
            new PalmTree(scene, position);
        });

        // Personnage
        class Character {
            constructor(scene, position = new THREE.Vector3(0, 0, 0)) {
                this.scene = scene;
                this.position = position;
                this.velocity = new THREE.Vector3();
                this.isInWater = false;
                this.isMoving = false;
                this.diveType = 'classic';
                this.accessories = new Set();
                this.bodyType = 'normal';
                this.swimwearType = 'speedo';
                this.hairStyle = 'none';
                this.hairColor = 0x000000;
                this.skinColor = 0xffdbac;
                
                this.createModel();
            }

            createModel() {
                if (this.group) {
                    this.scene.remove(this.group);
                }

                this.group = new THREE.Group();
                
                // Corps
                const bodyGeometry = this.createBodyGeometry();
                const bodyMaterial = new THREE.MeshStandardMaterial({ 
                    color: this.skinColor,
                    metalness: 0.1,
                    roughness: 0.8
                });
                this.model = new THREE.Mesh(bodyGeometry, bodyMaterial);
                this.model.castShadow = true;

                // T√™te
                const headGeometry = new THREE.SphereGeometry(0.25, 16, 16);
                const headMaterial = new THREE.MeshStandardMaterial({ 
                    color: this.skinColor,
                    metalness: 0.1,
                    roughness: 0.8
                });
                this.head = new THREE.Mesh(headGeometry, headMaterial);
                this.head.position.y = 0.9;
                this.head.castShadow = true;

                // Bras
                const armGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.5, 8);
                const armMaterial = new THREE.MeshStandardMaterial({ 
                    color: this.skinColor,
                    metalness: 0.1,
                    roughness: 0.8
                });

                // Bras droit
                this.rightArm = new THREE.Mesh(armGeometry, armMaterial);
                this.rightArm.position.set(0.3, 0.5, 0);
                this.rightArm.rotation.y = -Math.PI / 6;
                this.rightArm.castShadow = true;

                // Bras gauche
                this.leftArm = new THREE.Mesh(armGeometry, armMaterial);
                this.leftArm.position.set(-0.3, 0.5, 0);
                this.leftArm.rotation.y = Math.PI / 6;
                this.leftArm.castShadow = true;

                // Cheveux
                this.hair = this.createHair();
                if (this.hair) {
                    this.group.add(this.hair);
                }

                // Maillot de bain
                this.swimwear = this.createSwimwear();

                // Ajouter tous les √©l√©ments au groupe
                this.group.add(this.model);
                this.group.add(this.head);
                this.group.add(this.swimwear);
                this.group.add(this.rightArm);
                this.group.add(this.leftArm);
                
                // Positionner le groupe
                this.group.position.copy(this.position);
                
                // Ajouter au sc√®ne
                this.scene.add(this.group);
                
                // Mettre √† jour les accessoires
                this.updateAccessories();
            }

            createHair() {
                if (this.hairStyle === 'none') return null;

                const hairGroup = new THREE.Group();
                let frontHair, backHair;

                const hairMaterial = new THREE.MeshStandardMaterial({
                    color: this.hairColor,
                    metalness: 0.1,
                    roughness: 0.9
                });

                if (this.hairStyle === 'short') {
                    // Pour les cheveux courts, on retourne un seul mesh
                    const hair = new THREE.Mesh(
                        new THREE.SphereGeometry(0.27, 16, 16, 0, Math.PI * 2, 0, Math.PI / 2),
                        hairMaterial
                    );
                    hair.position.copy(this.head.position);
                    hair.castShadow = true;
                    return hair;
                } else if (this.hairStyle === 'mohawk') {
                    // Pour le mohawk, on retourne un seul mesh
                    const hair = new THREE.Mesh(
                        new THREE.BoxGeometry(0.1, 0.2, 0.4),
                        hairMaterial
                    );
                    hair.position.copy(this.head.position);
                    hair.position.y += 0.1;
                    hair.castShadow = true;
                    return hair;
                } else if (this.hairStyle === 'mullet') {
                    // Pour le mulet, on utilise un groupe avec deux meshes
                    frontHair = new THREE.Mesh(
                        new THREE.SphereGeometry(0.26, 16, 16, 0, Math.PI * 2, 0, Math.PI / 2),
                        hairMaterial.clone()
                    );
                    frontHair.position.copy(this.head.position);
                    frontHair.castShadow = true;
                    hairGroup.add(frontHair);

                    backHair = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.15, 0.05, 0.6, 8, 1, true),
                        hairMaterial.clone()
                    );
                    backHair.position.copy(this.head.position);
                    backHair.position.y -= 0.2;
                    backHair.position.z -= 0.2;
                    backHair.rotation.x = Math.PI * 0.15;
                    backHair.castShadow = true;
                    hairGroup.add(backHair);

                    return hairGroup;
                }

                return null;
            }

            createSwimwear() {
                let swimwearGeometry;
                if (this.swimwearType === 'speedo') {
                    // Slip de bain
                    swimwearGeometry = new THREE.CylinderGeometry(0.32, 0.32, 0.4, 8);
                } else {
                    // Short de bain
                    swimwearGeometry = new THREE.CylinderGeometry(0.33, 0.33, 0.6, 8);
                }
                
                const swimwearMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xff00ff,
                    metalness: 0.2,
                    roughness: 0.8
                });
                
                const swimwear = new THREE.Mesh(swimwearGeometry, swimwearMaterial);
                swimwear.position.y = 0.1;
                swimwear.castShadow = true;
                
                return swimwear;
            }

            createBodyGeometry() {
                switch(this.bodyType) {
                    case 'muscular':
                        return new THREE.CylinderGeometry(0.4, 0.3, 1.8, 8);
                    case 'slim':
                        return new THREE.CylinderGeometry(0.25, 0.2, 1.8, 8);
                    default:
                        return new THREE.CylinderGeometry(0.3, 0.25, 1.8, 8);
                }
            }

            setSwimwearType(type) {
                this.swimwearType = type;
                const oldColor = this.swimwear.material.color.getHex();
                this.group.remove(this.swimwear);
                this.swimwear = this.createSwimwear();
                this.swimwear.material.color.setHex(oldColor);
                this.group.add(this.swimwear);
            }

            setBodyType(type) {
                this.bodyType = type;
                const newGeometry = this.createBodyGeometry();
                this.model.geometry.dispose();
                this.model.geometry = newGeometry;
            }

            setHairStyle(style) {
                this.hairStyle = style;
                if (this.hair) {
                    // Supprimer tous les meshes des cheveux
                    if (this.hair instanceof THREE.Group) {
                        this.hair.children.forEach(child => {
                            child.geometry.dispose();
                            child.material.dispose();
                        });
                    } else {
                        this.hair.geometry.dispose();
                        this.hair.material.dispose();
                    }
                    this.group.remove(this.hair);
                }
                this.hair = this.createHair();
                if (this.hair) {
                    this.group.add(this.hair);
                }
            }

            setHairColor(color) {
                this.hairColor = color;
                if (this.hair) {
                    if (this.hair instanceof THREE.Group) {
                        // Si les cheveux sont un groupe (comme pour le mulet)
                        this.hair.children.forEach(child => {
                            if (child.material) {
                                child.material.color.setHex(color);
                            }
                        });
                    } else if (this.hair.material) {
                        // Si les cheveux sont un seul mesh
                        this.hair.material.color.setHex(color);
                    }
                }
            }

            toggleAccessory(accessory) {
                if (this.accessories.has(accessory)) {
                    this.accessories.delete(accessory);
                } else {
                    this.accessories.add(accessory);
                }
                this.updateAccessories();
            }

            updateAccessories() {
                // Supprimer les anciens accessoires
                this.group.children.forEach(child => {
                    if (child !== this.model && child !== this.head && child !== this.swimwear && 
                        child !== this.hair && child !== this.rightArm && child !== this.leftArm) {
                        this.group.remove(child);
                    }
                });

                // Ajouter les nouveaux accessoires
                if (this.accessories.has('sunglasses')) {
                    const glasses = new THREE.Mesh(
                        new THREE.BoxGeometry(0.4, 0.1, 0.1),
                        new THREE.MeshStandardMaterial({ color: 0x000000 })
                    );
                    glasses.position.copy(this.head.position);
                    glasses.position.z += 0.2;
                    glasses.position.y += 0.05;
                    this.group.add(glasses);
                }

                if (this.accessories.has('headband')) {
                    const headband = new THREE.Mesh(
                        new THREE.TorusGeometry(0.25, 0.05, 8, 16),
                        new THREE.MeshStandardMaterial({ color: 0xff00ff })
                    );
                    headband.position.copy(this.head.position);
                    headband.rotation.x = Math.PI / 2;
                    this.group.add(headband);
                }

                if (this.accessories.has('wristbands')) {
                    const wristbandGeometry = new THREE.TorusGeometry(0.05, 0.02, 8, 16);
                    const wristbandMaterial = new THREE.MeshStandardMaterial({ color: 0x00ffff });
                    
                    // Bracelet droit
                    const rightWristband = new THREE.Mesh(wristbandGeometry, wristbandMaterial);
                    rightWristband.position.set(0.35, 0.45, 0);
                    rightWristband.rotation.x = Math.PI / 2;
                    this.group.add(rightWristband);
                    
                    // Bracelet gauche
                    const leftWristband = new THREE.Mesh(wristbandGeometry, wristbandMaterial);
                    leftWristband.position.set(-0.35, 0.45, 0);
                    leftWristband.rotation.x = Math.PI / 2;
                    this.group.add(leftWristband);
                }
            }

            update(delta) {
                if (this.isMoving) {
                    this.group.position.add(this.velocity.multiplyScalar(delta * 5));
                    
                    if (this.isInWater && Math.random() < 0.1) {
                        this.createSplash(0.3);
                    }
                }
            }

            move(direction) {
                if (!this.isMoving) {
                    this.isMoving = true;
                    if (this.isInWater) {
                        audioManager.startSwimSound();
                    }
                }

                // V√©rifier les limites de la piscine
                const poolWidth = 20;
                const poolDepth = 20;
                const margin = 1; // Marge pour √©viter les bords

                const newX = this.group.position.x + direction.x;
                const newZ = this.group.position.z + direction.z;

                if (Math.abs(newX) < poolWidth / 2 - margin && 
                    Math.abs(newZ) < poolDepth / 2 - margin) {
                    this.velocity.copy(direction);
                    this.group.lookAt(this.group.position.clone().add(direction));
                } else {
                    // Si on est hors des limites, on annule le mouvement
                    this.velocity.set(0, 0, 0);
                }
            }

            stop() {
                this.isMoving = false;
                if (this.isInWater) {
                    audioManager.stopSwimSound();
                }
                this.velocity.set(0, 0, 0);
            }

            setDiveType(type) {
                this.diveType = type;
            }

            dive() {
                if (!this.isInWater) {
                    const intensity = this.diveType === 'bomb' ? 1.5 : 
                                    this.diveType === 'flat' ? 2.0 : 1.0;
                    
                    audioManager.playSplash(intensity);
                    this.createSplash(intensity);
                    const jumpHeight = 2;
                    const jumpDuration = 1000;
                    const startY = this.group.position.y;
                    
                    let rotationAmount = 0;
                    switch(this.diveType) {
                        case 'classic':
                            rotationAmount = -Math.PI;
                            break;
                        case 'bomb':
                            rotationAmount = 0;
                            break;
                        case 'flat':
                            rotationAmount = -Math.PI / 2;
                            break;
                        case 'twist':
                            rotationAmount = -Math.PI * 4;
                            break;
                    }
                    
                    gsap.timeline()
                        .to(this.group.position, {
                            y: startY + jumpHeight,
                            duration: jumpDuration / 2000,
                            ease: "power1.out"
                        })
                        .to(this.group.rotation, {
                            x: rotationAmount,
                            duration: jumpDuration / 1000,
                            ease: "none"
                        }, 0)
                        .to(this.group.position, {
                            y: 0,
                            duration: jumpDuration / 2000,
                            ease: "power1.in",
                            onComplete: () => {
                                this.isInWater = true;
                                this.createSplash(1.0);
                            }
                        });
                }
            }

            exitPool() {
                if (this.isInWater) {
                    audioManager.stopSwimSound();
                    gsap.to(this.group.position, {
                        y: 1,
                        duration: 0.5,
                        ease: "power1.out",
                        onComplete: () => {
                            this.isInWater = false;
                            this.createSplash(0.5);
                        }
                    });
                }
            }

            createSplash(intensity = 1.0) {
                const particleCount = Math.floor(20 * intensity);
                const particleGeometry = new THREE.SphereGeometry(0.05, 8, 8);
                const particleMaterial = new THREE.MeshStandardMaterial({
                    color: 0x4CA6FF,
                    transparent: true,
                    opacity: 0.6
                });

                for (let i = 0; i < particleCount; i++) {
                    const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                    particle.position.copy(this.group.position);
                    
                    const angle = (Math.random() * Math.PI * 2);
                    const speed = 2 + Math.random() * 3;
                    const velocityX = Math.cos(angle) * speed;
                    const velocityZ = Math.sin(angle) * speed;
                    const velocityY = 3 + Math.random() * 2;
                    
                    scene.add(particle);
                    
                    gsap.timeline()
                        .to(particle.position, {
                            x: particle.position.x + velocityX,
                            y: particle.position.y + velocityY,
                            z: particle.position.z + velocityZ,
                            duration: 1,
                            ease: "power1.out"
                        })
                        .to(particle.position, {
                            y: 0,
                            duration: 0.5,
                            ease: "power1.in",
                            onComplete: () => {
                                scene.remove(particle);
                            }
                        }, ">-0.5")
                        .to(particle.material, {
                            opacity: 0,
                            duration: 0.5,
                            ease: "power1.in"
                        }, ">-0.5");
                }

                // Ajouter un cercle d'√©claboussure
                const splashGeometry = new THREE.CircleGeometry(0.5 * intensity, 32);
                const splashMaterial = new THREE.MeshBasicMaterial({
                    color: 0x4CA6FF,
                    transparent: true,
                    opacity: 0.5
                });
                
                const splash = new THREE.Mesh(splashGeometry, splashMaterial);
                splash.position.copy(this.group.position);
                splash.position.y = 0;
                splash.rotation.x = -Math.PI / 2;
                
                scene.add(splash);
                
                gsap.to(splash.scale, {
                    x: 2,
                    y: 2,
                    duration: 0.5,
                    ease: "power1.out"
                });
                
                gsap.to(splashMaterial, {
                    opacity: 0,
                    duration: 0.5,
                    ease: "power1.out",
                    onComplete: () => {
                        scene.remove(splash);
                    }
                });
            }
        }

        // Contr√¥les du joueur
        class PlayerControls {
            constructor(character) {
                this.character = character;
                this.keys = {};
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => this.onKeyDown(e));
                document.addEventListener('keyup', (e) => this.onKeyUp(e));
                
                // Boutons de plongeon
                document.getElementById('dive-classic').addEventListener('click', () => {
                    this.character.setDiveType('classic');
                    this.character.dive();
                });
                
                document.getElementById('dive-bomb').addEventListener('click', () => {
                    this.character.setDiveType('bomb');
                    this.character.dive();
                });
                
                document.getElementById('dive-flat').addEventListener('click', () => {
                    this.character.setDiveType('flat');
                    this.character.dive();
                });
                
                document.getElementById('dive-twist').addEventListener('click', () => {
                    this.character.setDiveType('twist');
                    this.character.dive();
                });
            }

            onKeyDown(e) {
                this.keys[e.key] = true;
                
                if (e.code === 'Space') {
                    this.character.dive();
                }
                
                if (e.code === 'ShiftLeft' || e.code === 'ShiftRight') {
                    this.character.exitPool();
                }
            }

            onKeyUp(e) {
                this.keys[e.key] = false;
            }

            update() {
                const direction = new THREE.Vector3();
                
                if (this.keys['ArrowUp'] || this.keys['z'] || this.keys['w']) direction.z -= 1;
                if (this.keys['ArrowDown'] || this.keys['s']) direction.z += 1;
                if (this.keys['ArrowLeft'] || this.keys['q'] || this.keys['a']) direction.x -= 1;
                if (this.keys['ArrowRight'] || this.keys['d']) direction.x += 1;
                
                if (direction.length() > 0) {
                    direction.normalize();
                    this.character.move(direction);
                } else {
                    this.character.stop();
                }
            }
        }

        // PNJ
        class NPC extends Character {
            constructor(scene, position, options = {}) {
                super(scene, position);
                this.options = options;
                this.hairStyle = options.hairStyle || 'short';
                this.hairColor = options.hairColor || 0x000000;
                this.swimwearType = options.swimwearType || 'speedo';
                this.swimwearColor = options.swimwearColor || 0xff0000;
                this.skinColor = options.skinColor || 0xffdbac;
                this.accessories = new Set(options.accessories || []);
                this.createModel();
                this.startBehavior();
            }

            startBehavior() {
                const poolWidth = 20;
                const poolDepth = 20;
                const margin = 1;
                const minX = -poolWidth / 2 + margin;
                const maxX = poolWidth / 2 - margin;
                const minZ = -poolDepth / 2 + margin;
                const maxZ = poolDepth / 2 - margin;
                
                const radius = 3 + Math.random() * 2;
                const speed = 0.0002 + Math.random() * 0.0002;
                const startAngle = Math.random() * Math.PI * 2;
                const centerX = this.position.x;
                const centerZ = this.position.z;

                const animate = () => {
                    const time = Date.now() * speed;
                    let posX = centerX + Math.cos(time + startAngle) * radius;
                    let posZ = centerZ + Math.sin(time + startAngle) * radius;

                    // V√©rifier et corriger les limites
                    if (posX < minX) posX = minX;
                    if (posX > maxX) posX = maxX;
                    if (posZ < minZ) posZ = minZ;
                    if (posZ > maxZ) posZ = maxZ;

                    this.group.position.x = posX;
                    this.group.position.z = posZ;
                    this.group.rotation.y = -time - startAngle + Math.PI / 2;
                    requestAnimationFrame(animate);
                };
                animate();
            }
        }

        // Gestion du son
        const audioManager = {
            music: null,
            splashSound: null,
            swimSound: null,
            swimSoundInterval: null,
            sfxEnabled: true,

            init() {
                // Musique de fond
                this.music = new Howl({
                    src: ['/public/sounds/music.mp3'],
                    loop: true,
                    volume: 0.3,
                    html5: true
                });

                // Son de plongeon
                this.splashSound = new Howl({
                    src: ['/public/sounds/splash.mp3'],
                    volume: 0.4,
                    html5: true,
                    preload: true
                });

                // Son de nage
                this.swimSound = new Howl({
                    src: ['/public/sounds/swim.mp3'],
                    volume: 0.2,
                    html5: true,
                    preload: true
                });

                // Contr√¥le de la musique
                document.getElementById('toggle-music').addEventListener('click', () => {
                    if (this.music.playing()) {
                        this.music.pause();
                        document.getElementById('toggle-music').textContent = "üéµ Musique";
                    } else {
                        this.music.play();
                        document.getElementById('toggle-music').textContent = "üîá Musique";
                    }
                });

                // Contr√¥le des effets sonores
                document.getElementById('toggle-sfx').addEventListener('click', () => {
                    this.sfxEnabled = !this.sfxEnabled;
                    document.getElementById('toggle-sfx').textContent = this.sfxEnabled ? "üîä Effets" : "üîà Effets";
                    if (!this.sfxEnabled) {
                        this.stopSwimSound();
                    }
                });

                // V√©rifier que les sons sont bien charg√©s
                this.splashSound.on('load', () => console.log('Splash sound loaded'));
                this.swimSound.on('load', () => console.log('Swim sound loaded'));
                this.splashSound.on('loaderror', (id, err) => console.error('Splash sound error:', err));
                this.swimSound.on('loaderror', (id, err) => console.error('Swim sound error:', err));
            },

            playSplash(intensity = 1.0) {
                if (this.splashSound && this.sfxEnabled) {
                    this.splashSound.volume(0.4 * intensity);
                    this.splashSound.play();
                }
            },

            startSwimSound() {
                if (!this.sfxEnabled) return;
                if (this.swimSoundInterval) return;
                
                const playSwim = () => {
                    if (this.swimSound && this.sfxEnabled) {
                        this.swimSound.play();
                    }
                };

                playSwim(); // Jouer imm√©diatement
                this.swimSoundInterval = setInterval(playSwim, 1000);
            },

            stopSwimSound() {
                if (this.swimSoundInterval) {
                    clearInterval(this.swimSoundInterval);
                    this.swimSoundInterval = null;
                }
                if (this.swimSound) {
                    this.swimSound.stop();
                }
            }
        };

        audioManager.init();

                        btn.classList.toggle('active');
                        player.toggleAccessory(e.target.dataset.accessory);
                    });
                });
            }
        };

        customization.init();

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = 0.016;
            
            // Mettre √† jour l'eau
            water.position.y = -0.1 + Math.sin(Date.now() * 0.001) * 0.05;
            
            // Mettre √† jour le joueur
            player.update(delta);
            playerControls.update();
            
            renderer.render(scene, camera);
        }

        // D√©marrer l'animation
        animate();
    </script>
